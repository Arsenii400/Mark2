<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место - Россия">
  </header>

  <main class="main">

    <section class="profile">

      <div class="profile-info">
        <img class="profile-info__avatar" src="./images/avatar.jpg" alt="Жак Ив Кусто">
        <h1 class="profile-info__heading">Жак-Ив Кусто</h1>
        <p class="profile-info__job-title">Исследователь океана</p>
        <button class="profile-info__edit-button" type="button"> </button>
      </div>

      <button class="profile__add-button"></button>

    </section>

    <ul class="elements">

      <li class="element">
        <img src="./images/karachaevsk-unsplash.jpg" alt="Карачаевск" class="element__img">
        <div class="element__wrapper">
          <h2 class="element__heading">Карачаевск</h2>
          <button class="element__like"></button>
        </div>
      </li>

      <li class="element">
        <img src="./images/Elbrus-unsplash.jpg" alt="Эльбрус" class="element__img">
        <div class="element__wrapper">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </li>

      <li class="element">
        <img src="./images/dombai-unsplash.jpg" alt="Домбай" class="element__img">
        <div class="element__wrapper">
          <h2 class="element__heading">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </li>

      <li class="element">
        <img src="./images/Elbrus-unsplash.jpg" alt="Эльбрус" class="element__img">
        <div class="element__wrapper">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </li>

      <li class="element">
        <img src="./images/dombai-unsplash.jpg" alt="Домбай" class="element__img">
        <div class="element__wrapper">
          <h2 class="element__heading">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </li>

      <li class="element">
        <img src="./images/karachaevsk-unsplash.jpg" alt="Карачаевск" class="element__img">
        <div class="element__wrapper">
          <h2 class="element__heading">Карачаево-Черкесия</h2>
          <button class="element__like"></button>
        </div>
      </li>

    </ul>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"> </button>
      <form class="popup__form">
        <h1 class="popup__heading">Редактировать профиль</h1>
        <input class="popup__field popup__field_type_name" type="text" name="fullName" placeholder="Имя">
        <input class="popup__field popup__field_type_job" type="text" name="job" placeholder="О Себе">
        <button class="popup__submit">Сохранить</button>
      </form>

    </div>
  </section>
  <script src="./script.js"></script>
</body>

</html>
